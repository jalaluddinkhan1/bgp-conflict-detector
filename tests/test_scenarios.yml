# BGP Conflict Detection Test Scenarios
# This file documents the test scenarios used in the demo suite

scenarios:
  - name: "Concurrent ASN Change"
    description: "Two engineers change the same peer ASN simultaneously"
    expected_conflicts: 1
    severity: "HIGH"
    type: "direct_session_conflict"
    
  - name: "Route Map Collision"
    description: "Route-map change affects multiple peers"
    expected_conflicts: 1
    severity: "MEDIUM"
    type: "route_map_collision"
    
  - name: "False Positive (Old Change)"
    description: "Old change (>5 min) should NOT trigger conflict"
    expected_conflicts: 0
    severity: "N/A"
    type: "time_window_validation"
    
  - name: "Multi-Device Policy Conflict"
    description: "Network-wide change conflicts with device-specific"
    expected_conflicts: 1
    severity: "MEDIUM"
    type: "policy_conflict"
    
  - name: "Flapping Session Block"
    description: "Flapping BGP session should block changes"
    expected_conflicts: 1
    severity: "HIGH"
    type: "flapping_detection"

