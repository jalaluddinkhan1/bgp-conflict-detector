site_name: BGP Conflict Detector Documentation
site_description: Enterprise BGP network orchestration and conflict detection API
site_url: https://bgp-detector.example.com
repo_url: https://github.com/yourorg/bgp-conflict-detector
repo_name: bgp-conflict-detector

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Architecture: architecture.md
  - API Reference: api.md
  - Deployment: deployment.md
  - Development: development.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [bgp-orchestrator/backend]

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

