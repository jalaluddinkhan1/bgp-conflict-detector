apiVersion: apps/v1
kind: Deployment
metadata:
  name: bgp-detector
  labels:
    app: bgp-detector
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bgp-detector
  template:
    metadata:
      labels:
        app: bgp-detector
        version: v1
    spec:
      containers:
      - name: bgp-detector
        image: bgp-detector:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: bgp-detector-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: bgp-detector-config
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: bgp-detector-secrets
              key: secret-key
        envFrom:
        - configMapRef:
            name: bgp-detector-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: models
          mountPath: /app/models
          readOnly: true
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: bgp-detector-models
      restartPolicy: Always

