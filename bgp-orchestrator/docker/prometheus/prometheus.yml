global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'bgp-orchestrator'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # BGP Orchestrator Backend
  - job_name: 'bgp-orchestrator'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
    scrape_interval: 15s
    scrape_timeout: 10s

  # PostgreSQL exporter (if using postgres_exporter)
  # - job_name: 'postgres'
